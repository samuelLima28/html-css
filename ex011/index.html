<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias emHTML5</title>
</head>
    <body>
        <h1>Imagens dinâmicas</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimnua o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width:750px )" srcset="imagens/foto-P.png" type="image/png">
            <source media="(max-width: 1000px)" srcset="imagens/foto-M.png" type="image/png">
            <img src="imagens/foto-G.png" alt="Imagem flexível">
        </picture>
        <h1>Reproduzido Áudio</h1>
        <p>Bora aprender a reproduzir áudios em HTML5</p>
        <audio src="midia/galactic-damages.mp3" controls ></audio>
        <hr>
        <audio preload="metadata" controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        </audio>
        <!-- MP3 WAV OGG-->
    </body>
